<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadeiras para Escritórios</title>
</head>
<body>
    <section class="section-container background-section">
        <img src="assets/logo-office-chair-brasil.png" alt="Logotipo Cadeiras para Escritório">
    </section>
    <section class="section-container background-section">
        <h1>Black Friday Office Chair Brasil</h1>
        <h2>Dia 26 de Novembro você vai poder comprar cadeiras para seu Home Office e Escritório com <strong>30% OFF</strong>!</h2>
        <img src="assets/image892.png"  alt="Cadeiras Office Chair Black Friday">
    </section>
    <section class="section-container background-section">
        <div class="card-container">
            <div id="contentForm">
                <form id="form">
                    <input type="text" placeholder="Digite seu Nome" id="nome">
                    <input type="text" placeholder="Digite seu E-mail" id="email">
                    <input type="submit" value="cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p><strong>Todos os direitor reservados</strong></p>
    </footer>
</body>
<script src="js/script.js" ></script>
</html>
